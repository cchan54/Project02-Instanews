<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews</title>
    <!-- Style -->
    <link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
    <div class="initial-screen">
        <header>
            <div class="logo">
                <img src="images/nyt-logo.svg" alt="New York Times 'T' Logo" />
            </div>
            <form class="search-form" action="#" method="post">
                <div class="search-form-inner">
                    <p>Choose a section:</p>
                    <select name="sections" id="sections">
                        <option class="dropdown" value="placeholder">Sections ...</option>
                        <option class="dropdown" value="politics">Politics</option>
                        <option class="dropdown" alue="business">2</option>
                        <option class="dropdown" value="magazine">3</option>
                        <option class="dropdown" value="artdesign">Art Design</option>
                        <option class="dropdown" value="television">Television</option>
                        <option class="dropdown" value="fashion">Fashion </option>
                    </select>
                </div>
            </form>
        </header>

        <footer>
            <div class="copyright">
                <p>&copy; Copyright 2018 <span>Instanews</span>
                </p>
            </div>
        </footer>
    </div>
    <!-- Scripts -->
    <!-- <script src="js/jquery-3.2.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="build/js/javascript.min.js"></script>
</body>

</html>
