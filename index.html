<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews</title>
    <link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
    <div class="initial-screen">
        <header>
            <div class="logo">
                <img src="images/nyt-logo.svg" alt="New York Times 'T' Logo" />
            </div>
            <form class="search-form" action="#" method="post">
                <div class="search-form-inner">
                    <p>Choose a section:</p>
                    <select name="sections" id="sections">
                        <option class="dropdown" value="placeholder">Sections ...</option>
                        <option class="dropdown" value="politics">Politics</option>
                        <option class="dropdown" value="business">Business</option>
                        <option class="dropdown" value="realestate">Real Estate</option>
                        <option class="dropdown" value="science">Science</option>
                        <option class="dropdown" value="technology">Technology</option>
                        <option class="dropdown" value="arts">Arts</option>
                        <option class="dropdown" value="fashion">Fashion</option>
                        <option class="dropdown" value="movies">Movies</option>
                        <option class="dropdown" value="sports">Sports</option>
                        <option class="dropdown" value="travel">Travel</option>
                        <option class="dropdown" value="world">World</option>
                    </select>
                </div>
            </form>
        </header>

        <section class="news-grid">
            <div class="top-news">
            </div>
            <div class="loading">
                <img src="images/ajax-loader.gif" alt="Loading..." class="ajax-loader" />
            </div>    
        </section>

        <footer>
            <div class="copyright">
                <p>&copy; Copyright 2018 <span>Instanews</span>
                </p>
            </div>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="build/js/javascript.min.js"></script>
</body>

</html>
